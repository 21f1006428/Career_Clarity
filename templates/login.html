<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2980b9, #3498db);
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: flex-left;
      align-items: center;
      height: 100vh;
    }

    .login-box {
     background-color: #ffffff;
     border-radius: 10px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     padding: 40px;
     max-width: 400px;
     width: 100%;
     margin-left: auto; /* Add this line to shift the login box to the right */
     margin-right: 600px;
     position: relative; /* Add position relative for z-index to work */
     z-index: 1
     
  }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    .login-box .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-box .signup-link a {
      color: #555555;
      text-decoration: none;
    }

    .login-box .signup-link a:hover {
      text-decoration: underline;
    }

    .heading {
      text-align: center;
      margin-top: 20px;
    }

    .heading h1 {
      font-size: 60px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Pacifico', cursive;
      margin-bottom: 10px;
    }

    .heading p {
      font-size: 24px;
      color: #000000; /* Updated to black color */
      margin-top: 0;
      font-style: italic;
      font-weight: 400;
    }

.google-button {
      width: 100%;
      padding: 12px;
      background-color: #dd4b39;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .google-button:hover {
      background-color: #c23321;
    }

    .google-button img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .google-button span {
      display: inline-block;
      vertical-align: middle;
    }

    .google-accounts-wrapper {
      display: none;
      margin-top: 20px;
    }

    .google-account {
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google-account:hover {
      background-color: #f0f0f0;
    }
    .cloud-box {
  position: absolute;
  top: 50%;
  right: 30px; /* Adjust the right position as needed */
  transform: translateY(-50%); /* Center vertically */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1; /* Set a lower z-index value to position the cloud behind the login box */
}

    .cloud-box::before {
      content: "\2601";
      font-size: 350px;
      color: #f0f0f0;
    }

    .cloud-box p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      color: #000000;
      margin: 0;
    }
    
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="heading">
    <h1>Career Clarity</h1>
    <p style="color: #000000;">Find Your Perfect Career</p>
  </div>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form class="login-form" method="POST" action="/">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <p style="color: red;">{{ error }}</p>
        <button type="submit">Login</button>
        <div class="forgot-password-link">
          <a href="/forgot-password">Forgot Password?</a>
      </div>
      </form>
      <div class="signup-link">
        New Member? <a href="/signup">Signup</a>
      </div>
      </div>
    </div>
    <div class="cloud-box">
      <p>Get basic career mentored @free of cost</p>
    </div>
    <div class="cloud-box" style="top: 90%;">
      <p>We are a community handling career queries making available to you the best possible solutions</p>
    </div>
    <div class="cloud-box" style="top: 130%;">
      <p>A Community of MisFits for MisFits</p>
    </div>
    </div>


</body>
</html>
